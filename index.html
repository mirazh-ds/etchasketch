<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="btnContainer">
        <h1>Weird basic sketch drawing thing</h1>
        <p class="intro">After setting grid size and pencil color, you should be able to draw by hovering over the white space at the right.</p>
        <p>To start, set the grid size:</p>
        <button id="size" onclick="sizePrompt()">Modify size</button>
        <p>Then, choose the color:</p>
        <button id="startPainting" onclick="paint()">Select color</button>
        <p>If you need to manual erase:</p>
        <button id="eraser" onclick="erase()">Erase</button>
        <p>If you need to reset the whole grid:</p>
        <button id="reset" onclick="reset()">Reset</button>      
    </div>
    <div class="container" id="container"></div>
     
</body>
</html>
